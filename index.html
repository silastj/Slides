<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Slides</title>
</head>
<body>
    <h3>Slides</h3>
    <div class="slide-wrapper">
        <ul class="slide">
            <li><img src="./img/01.jpg" alt="Foto01"></li>
            <li><img src="./img/02.jpg" alt="Foto02"></li>
            <li><img src="./img/03.jpg" alt="Foto03"></li>

    <script type= "module" src="./js/index.js"></script>
